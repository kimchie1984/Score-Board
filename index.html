<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Score Board</title>

<head>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Happy+Monkey&family=Lato:wght@100;300&family=Orbitron:wght@400;800&family=Roboto:wght@100;400;500;700&family=Wallpoet&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="score-board-container">
        <!------- Home Score -------->
        <div class="home-score-board">
            <div>
                <h1 class="home">HOME</h1>
            </div>
            <div>
                <div class="home-score">
                    <p id="home-score-el" class="score">0</p>
                </div>
            </div>
            <div>
                <button onclick="incrementHomePts1()" class="btn">+1</button>
                <button onclick="incrementHomePts2()" class="btn">+2</button>
                <button onclick="incrementHomePts3()" class="btn">+3</button>
            </div>
        </div>



        <div>
            <button class="refresh-btn" onclick="refresh()">Refresh</button>
        </div>

        <!------------------------------ Guest Score ---------------------------------->
        <div class="guest-score-board">
            <div>
                <h1 class="guest">GUEST</h1>
            </div>
            <div>
                <div class="guest-score">
                    <p id="guest-score-el" class="score">0</p>
                </div>
            </div>
            <div>
                <button onclick="incrementGuestPts1()" class="btn">+1</button>
                <button onclick="incrementGuestPts2()" class="btn">+2</button>
                <button onclick="incrementGuestPts3()" class="btn">+3</button>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
